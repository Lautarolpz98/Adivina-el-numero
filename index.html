<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina El Numero</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">

        <div class="up-container">
            <h1 class="title">Adivina el numero entre 1 y 10</h1>
            <input class="input" id="inputNumber" type="number" placeholder="Numero entre 1 y 10">
            <button class="start" id="checkBtn">Revelear</button>
            <button class="reset" id="resetBtn">Otra vez!</button>
        </div>

        <div class="down-container">
            <h2>Tu numero elegido fue <span id="numeroElegido">-</span></h2>
            <h3 id="pista"></h3>

            <h3>Intentos fallidos: <span id="intentos">0</span></h3>
        </div>
    </div>










    <script src="/javascript.js"></script>
</body>

</html>
